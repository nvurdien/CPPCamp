
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'lessons/style.css' %}" />
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "20%";
    document.getElementById("main").style.marginLeft = "20%";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "20%";
}
</script>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
<a href="{% url 'home' %}" class="active">Home</a>

<a href = "{% url 'lessons:index' %}"class="active">Lessons</a>


<a href="{% url 'resources' %}"class="active">Resources</a>

</div>

<div id="mySidenav2" class="sidenav2">
{% for entry in lesson.entry_set.all %}
<a href=#{{entry.lesson_header}}>{{entry.lesson_header}}</a>
{% endfor %}
</div>


<div id="main">
  <span style="font-size:30px;cursor:crosshair;display:inline-block" onclick="openNav()">&#9776;</span>
<h1>{{ lesson.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% for entry in lesson.entry_set.all %}
<span id={{entry.lesson_header}}>
<h2>{{ entry.lesson_header }}</h2></a>
    <p><label for="entry{{ forloop.counter }}">{% autoescape off %}{{ entry.lesson_text }}{% endautoescape %}</label><br /></p>
{% endfor %}
<p align=right><a href="/../lessons/exercise/{{lesson.lesson_id}}" class="button"><span><font-size=14px>Next</font></span></a>
</div>
